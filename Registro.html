 <!-- Contact Form -->
    <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
    <div class="row" >
        <div class="col-lg-8 mb-4">
          <h3>Registrate</h3>
          <div id="err" class="raw" style="color: white;">

          </div>
          <form name="sentMessage" id="contactForm" novalidate>
            <div class="control-group form-group">
              <div class="controls">
                <label>Nombre de usuario</label>
                <input id="nombre" type="text" class="form-control" id="name" required data-validation-required-message="Please enter your name.">
                <p class="help-block"></p>
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Email:</label>
                <input id="email" type="email" class="form-control" id="email" required data-validation-required-message="Please enter your email address.">
              </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                  <label>contraseña</label>
                  <input id="pass" type="password" class="form-control" id="name" required data-validation-required-message="Please enter your name.">
                  <p class="help-block"></p>
                </div>
              </div>
            
            <div id="success"></div>
            <!-- For success/fail messages -->
            <button id="btn-r" type="submit" class="btn btn-primary float-right" id="sendMessageButton">Registrarse</button>
          </form>
        </div>
  
      </div>
